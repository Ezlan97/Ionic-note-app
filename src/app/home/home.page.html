<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <cdk-virtual-scroll-viewport cdkDropList itemSize="20" class="example-viewport" (cdkDropListDropped)="drop($event)">
    <ion-item *cdkVirtualFor="let p of notes" class="example-item" [routerLink]="['/note-detail', p.id]" routerDirection="forward" cdkDrag>
      <ion-icon name="desktop" slot="start"></ion-icon>
      {{p.title}}
      <div class="item-note" slot="end">
      {{p.body}}
      </div>
    </ion-item>
  </cdk-virtual-scroll-viewport>
</ion-content>
